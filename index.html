<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Measurement Tests</title>
    <link rel="stylesheet" href="//js.arcgis.com/3.17/esri/themes/calcite/dijit/calcite.css">
    <link rel="stylesheet" href="//js.arcgis.com/3.17/esri/css/esri.css">
    <style>
        @import url('tests.css');
        /* override default styles here */
    </style>
</head>

<body class="calcite">
    <div id="map"></div>
    <div id="widgetContainer">
        <div id="widgetNode"></div>
    </div>
    <script src="//js.arcgis.com/3.17/"></script>
    <script type="text/javascript">
        var testsUrl = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/')) + '/';
        var widgetUnderTest;
        var map;

        require([
          
          'esri/map',
          'dojo/_base/lang',
          
            testsUrl + './widgets/Measurement/Measurement.js',
            'dojo/domReady!'
        ], function(
          
          Map,
          lang,
          Module
        ) {


          
            // init map
            var mapOptions = {
                basemap: 'topo',
                center: [-122.45,37.75],
                zoom: 13,
                sliderStyle: 'small'
            };
            
            map = new Map('map', mapOptions);
            map.on('load', lang.hitch(this, function(m){
                 // init widget
                widgetUnderTest = new Module({
                    map: m.map
                }, 'widgetNode');
                widgetUnderTest.startup();
                widgetUnderTest.setTool("distance", true); //set the default to be distance
            }))
          

           
        });
    </script>
</body>

</html>
